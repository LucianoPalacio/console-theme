<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>{{ page.title }}</title>

  <meta name="author" content="Test Author">

  <meta property="og:locale" content="en_US">

  <meta name="description" content="A jekyll theme inspired by linux consoles for hackers, developers and script kiddies.">

  <meta property="og:description" content="A jekyll theme inspired by linux consoles for hackers, developers and script kiddies.">

  <meta property="og:site_name" content="Console">

  {% if page.robots %}
    <meta name="robots" content="{{page.robots}}" />
  {% endif %}

  {%- if site.listen_for_clients_preferred_style -%}
    <link rel="stylesheet" type="text/css" href="{{ "/assets/main.css" | relative_url }}">
  {%- else -%}
    {%- if site.style == 'light' -%}
      <link rel="stylesheet" type="text/css" href="{{ "/assets/main-light.css" | relative_url }}">
    {%- elsif site.style == 'hacker' -%}
      <link rel="stylesheet" type="text/css" href="{{ "/assets/main-hacker.css" | relative_url }}">
    {%- else -%}
      <link rel="stylesheet" type="text/css" href="{{ "/assets/main-dark.css" | relative_url }}">
    {%- endif -%}
  {%- endif -%}
</head>
